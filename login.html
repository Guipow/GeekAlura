<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Alura Geek | Login</title>
</head>

<body>
    <header>
        <div class="header-one">

            <div class="header-left">
                <a href="index.html"><img class="header-logo" src="imagens/Logo.png" alt=""></a>
                <a href="index.html"><img class="header-mobile" src="imagens/Logo-tablet.png" alt=""></a>


                <div class="header-inpt">
                    <input type="text" class="buscar" placeholder="O que deseja encontrar? ">
                    <img src="imagens/vector.buscar.png" alt="">
                </div>
            </div>

            <div class="header-right">
                <button>Login</button>
            </div>

        </div>

    </header>

    <main>
        <div class="login">
            <h1>Iniciar Sessão</h1>
            <form>
                <input type="email" class="login-inpt" placeholder="Escreva seu email">
                <input type="password" class="login-inpt" placeholder="Escreva sua senha">
                <input type="submit" value="Entrar" class="login-btn">
            </form>
        </div>
    </main>

    <footer>

        <div class="footer-1">

            <div class="footer-logo">
                <img src="imagens/Logo.png" alt="">
            </div>

            <div class="footer-links">
                <a href="" style="text-decoration: none;">
                    <h1>Quem somos nós</h1>
                </a>
                <a href="" style="text-decoration: none;">
                    <h1>Política de privacidade</h1>
                </a>
                <a href="" style="text-decoration: none;">
                    <h1>Programa fidelidade</h1>
                </a>
                <a href="" style="text-decoration: none;">
                    <h1>Nossas lojas</h1>
                </a>
                <a href="" style="text-decoration: none;">
                    <h1>Quero ser franqueado</h1>
                </a>
                <a href="" style="text-decoration: none;">
                    <h1>Anuncie aqui</h1>
                </a>
            </div>

            <div class="footer-forms">
                <h1>Fale Conosco</h1>
                <form>
                    <label for="nome">Nome</label>
                    <input class="inpt-nome" type="text" id="nome">
                    <textarea placeholder="Escreva sua mensagem"></textarea>

                    <input class="inpt-btn" type="submit" value="Enviar mensagem">

                </form>
            </div>

        </div>
        <div class="footer-2">
            <div class="footer-main">
                <div>
                    <p>Desenvolvido por Guilherme</p>
                    <p>2022</p>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
