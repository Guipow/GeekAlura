<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/add-products.css">
    <title>Alura Geek | Admin</title>
</head>

<body>
    <header>
        <div class="header-one">

            <div class="header-left">
                <a href="index.html"><img class="header-logo" src="imagens/Logo.png" alt=""></a>
                <a href="index.html"><img class="header-mobile" src="imagens/Logo-tablet.png" alt=""></a>

                <div class="header-inpt">
                    <input type="text" class="buscar" placeholder="O que deseja encontrar? ">
                    <img src="imagens/vector.buscar.png" alt="">
                </div>
            </div>

            <a href="admin.html" style="text-decoration: none;">
                <div class="author">
                    <p>Guipow</p>
                    <img src="imagens/guipow-icon.png" alt="">
                </div>
            </a>

        </div>

    </header>

    <main>
        <section>
            <div class="new-product">
                <h1 class="new-product-title">Adicionar novo produto</h1>

                <div class="add-img">

                    <div class="container-img-desktop">
                        <img src="imagens/img-vector.png" alt="">
                        <h1>Arraste para adicionar uma imagem para o produto</h1>
                    </div>
                    <div class="container-img-mobile">
                        <img src="imagens/img-vector.png" alt="">
                        <h1>Arraste para adicionar uma imagem para o produto</h1>
                    </div>

                    <h2>Ou</h2>

                    <a href="" class="button-desktop">
                        <button>Procure no seu computador</button>
                    </a>
                    <a href="" class="button-mobile">
                        <button>Procure no seu tablet</button>
                    </a>
                </div>


                <form>

                    <label for="nome">Nome do produto</label>
                    <input class="inpt-prodnome" type="text" id="nome" required>

                    <label for="Preço">Preço do produto</label>
                    <input class="inpt-prodpreco" type="text" id="preco" required>

                    <textarea placeholder="Descrição do produto" class="prod-text" required></textarea>

                    <input class="inpt-addproduto" type="submit" value="Adicionar produto">

                </form>

            </div>
        </section>
    </main>

    <footer>

        <div class="footer-1">

            <div class="footer-logo">
                <img src="imagens/Logo.png" alt="">
            </div>

            <div class="footer-links">
                <a href="" style="text-decoration: none;">
                    <h1>Quem somos nós</h1>
                </a>
                <a href="" style="text-decoration: none;">
                    <h1>Política de privacidade</h1>
                </a>
                <a href="" style="text-decoration: none;">
                    <h1>Programa fidelidade</h1>
                </a>
                <a href="" style="text-decoration: none;">
                    <h1>Nossas lojas</h1>
                </a>
                <a href="" style="text-decoration: none;">
                    <h1>Quero ser franqueado</h1>
                </a>
                <a href="" style="text-decoration: none;">
                    <h1>Anuncie aqui</h1>
                </a>
            </div>

            <div class="footer-forms">
                <h1>Fale Conosco</h1>
                <form>
                    <label for="nome">Nome</label>
                    <input class="inpt-nome" type="text" id="nome" required>
                    <textarea placeholder="Escreva sua mensagem" required></textarea>

                    <input class="inpt-btn" type="submit" value="Enviar mensagem">

                </form>
            </div>

        </div>
        <div class="footer-2">
            <div class="footer-main">
                <div>
                    <p>Desenvolvido por Guilherme</p>
                    <p>2022</p>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
